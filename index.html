<!DOCTYPE html>
<htm lang="en">
<head>
    <title>Social links profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrap">
    <form method="post" action="">
        <fieldset>
            <div class="profilepic">
            <img src="social-links-profile.png" alt="A profile pic" class="profile">
            </div>
            <div class="menu-container">
                <h1>Marian Ewura-Esi Adjeiwa Adjei</h1>
                <p>Accra, Ghana</p>
                <br>
                <p class="reader">Frontend web developer</p>
            </div> 
        </fieldset>
        <fieldset>
            <label for="github">
                <a href="https://github.com/racie23" id="github" class="git" target="_blank"><input type="text" name="social-link-profile" id="github"  placeholder="GitHub" class="git"></a>
            </label>
    
            <label for="linkedin">
                <a href="https://www.linkedin.com/in/marian-ewura-esi-adjeiwa-a-355145241" id="linkedin" target="_blank"><input type="text" name="social-link-profile" id="linkedin" placeholder="LinkedIn"></a>
            </label>
            <label for="twitter">
                <a href="https://twitter.com/racie_ee/" target="_blank"><input type="text" name="social-link-profile" id="twitter" placeholder="Twitter"></a>
            </label>
            <label for="instagram">
                <a href="https://www.instagram.com/adjeiwa_/" target="_blank"><input type="text" name="social-link-profile" id="instagram" placeholder="Instagram" class="ig"></a>
                
                
            </label>
        </fieldset>
    </form>
</div>
</body>
</html>
